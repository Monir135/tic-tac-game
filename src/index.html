<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="my-img-container">
        <img class="my-img" src="Untitled (29).png" alt="Creater's Image">
    </div>
    <div class="winners-container">
        <p class="show-winner"></p>
    </div>
    <div class="flex-container">

        <div class="input-grid">
            <label>Player1</label>
            <input type="text" class="first-player" placeholder="Player is" required>
            <div class="show-player1-wins-count"><span class="wins-count">Player1 wins :</span> 0</div>
            <label>Player2</label>
            <input type="text" class="second-player" placeholder="Player is" required>
            <div class="show-player2-wins-count"><span class="wins-count">Player2 wins :</span> 0</div>
        </div>
    </div>

    <div class="grid-container">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>

    </div>
    <div class="button-container">
        <button class="reset-btn">Reset</button>
        <button class="play-again-btn">Play Again</button>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
